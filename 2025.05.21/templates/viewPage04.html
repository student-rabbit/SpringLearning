<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>결과</title>
	</head>
	<body>
		<form method="post" th:object="${person}" action="/week12/exam04">
			<p>이름: <input type="text" th:field="*{name}">
				<span th:errors="*{name}"></span>
			</p>
			<p>나이: <input type="text" th:field="*{age}">
				<span th:errors = "*{age}"></span>
			</p>
			<p>이메일: <input type="text" th:field="*{email}">
				<span th:errors = "*{email}"></span>
			</p>
			<p> <input type="submit" value="확인"></p>
		</form>
		<!--th:object는 도메인 객체, th:field는 도메인 객체의 멤버변수, th:errors는 유효성 검사에 오류 메시지 찍어주는 공간-->
	</body>
</html>
